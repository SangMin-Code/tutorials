<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Slider</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body>

          <div class="swiper-slide"><img src="images/img_6.jpg" /></div>

          <div class="swiper-slide"><img src="images/img_9.jpg" /></div>
          <div class="swiper-slide"><img src="images/img_10.jpg" /></div>
          <div class="swiper-slide"><img src="images/img_11.jpg" /></div>
          <div class="swiper-slide"><img src="images/img_12.jpg" /></div>
          <div class="swiper-slide"><img src="images/img_13.jpg" /></div>

</html>
